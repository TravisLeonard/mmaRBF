                    <div id="homeCarousel" class="carousel slide" data-bs-ride="carousel">

                            <a class="carousel-control-prev" href="#homeCarousel" role="button" data-bs-slide="prev">

                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#homeCarousel" role="button" data-bs-slide="next">

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/mma1.jpg" alt="Man Kicking Bag" />

                                    <h3>Personal Growth</h3>
                                    <p class="d-none d-sm-block">Take your mind and body to the next level.</p>
                                </div>
                        </div>
                        <div class="carousel-item">
                                <img class="d-block w-100" src="img/mmaW2.jpg" alt="Woman Kicking Bag" />

                                    <p class="d-none d-sm-block">Acheive personal goals you never thought possible.</p>
                                </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/selfDefense.jpg" alt="Woman Punching" />
                                <div class="carousel-caption">
                                    <h3>Self-defense</h3>
                                    <p class="d-none d-sm-block">Gain the confidense to hold yourself against bad guys.</p>
                                </div>
                        </div>
                        <div class="carousel-item">
                             <img class="d-block w-100" src="img/mmaChild1.jpg" alt="Child Punching" />
                                <div class="carousel-caption">
                                    <h3>Family Oriented</h3>
                                    <p class="d-none d-sm-block">We teach children life skills and self-confidence.</p>
                                </div>
                        </div>

                </div>
